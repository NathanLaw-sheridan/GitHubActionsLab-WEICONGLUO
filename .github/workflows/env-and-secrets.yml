name: Env and Secrets Demo
on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ENVIRONMENT: production

jobs:
  deploy-to-aws:
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_NAME: sample-app

    steps:
      - name: Print workflow-level env
        run: |
          echo "AWS Region: $AWS_REGION"
          echo "Environment: $ENVIRONMENT"

      - name: Print secrets (masked automatically)
        run: |
          echo "AWS ACCESS KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS SECRET: ${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: Step-level env
        env:
          STEP_VAR: hello-step
        run: |
          echo "Step var: $STEP_VAR"
          echo "Job var: $DEPLOYMENT_NAME"
          echo "Workflow var again: $AWS_REGION"
